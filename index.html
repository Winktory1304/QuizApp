<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">QuizApp</a>
    </div>
  </nav>
  <div class="container">

    <div class="card quiz-card">

      <div class="card-body endScreen-background" id="endScreen" style="display: none;">
        Das Quiz ist vorbei!!!
        <span> Du hast <b>xxx</b> Fragen von <b id="endscreen-max-pages">xxx</b> richtig
        </span>
      </div>
      <div class="card-body question-background" id="questionScreen">
        <h5 class="card-title" id="questionText">Frage</h5>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="actualQuestionPage">1</b> von <b id="lengthOfQuestions"></b> Fragen
          </span>
          <button type="button" class="btn btn-primary" id="next-question-button" disabled
            onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
